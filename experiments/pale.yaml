NAME: pale
DEVICE: cuda
SEED: 42
TRAIN_MODE: son

DATA:
  NAME: ppi
  TYPE: semi-synth
  SIZE: 5
  SOURCE_NET: data/ppi/ppi.txt
  TRAIN_RATIO: [0.2, 0.8]
  NOISE_LEVEL: [0.0, 0.05, 0.1, 0.2, 0.25]
  NOISE_MODE: [add, rm]
  PERMUTE: True
  
FEAT_INIT:
  NAME: paleemb
  CUDA: True
  NEG_SAMPLE_SIZE: 10 
  EMBEDDING_DIM: 256
  EMBEDDING_NAME: ''

  OPTIMIZER: Adam
  LR: 0.01
  BATCH_SIZE: 512
  EPOCHS: 100

FEAT_REFINE:
  NAME: none

MATCHING:
  NAME: palemap
  NUM_LAYERS: 1
  ACTIVATE_FUNCTION: sigmoid 
  EMBEDDING_DIM: 256

TRAIN:
  OPTIMIZER: adam
  LR: 0.01
  L2NORM: 0.0
  EPOCHS: 100
  PATIENCE: 100
  VALIDATE: False
